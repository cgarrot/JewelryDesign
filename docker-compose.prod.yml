services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: jewelry-app-prod
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-jewelry_user}:${POSTGRES_PASSWORD:-jewelry_pass}@postgres:5432/${POSTGRES_DB:-jewelry_db}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_USE_SSL=false
      - MINIO_BUCKET=${MINIO_BUCKET:-jewelry-images}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - jewelry-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Dynamic port configuration: Set APP_PORT environment variable to use a different host port
    # Example: APP_PORT=3001 docker-compose -f docker-compose.prod.yml up -d

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jewelry-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jewelry_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jewelry_pass}
      POSTGRES_DB: ${POSTGRES_DB:-jewelry_db}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - jewelry-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-jewelry_user} -d ${POSTGRES_DB:-jewelry_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    # Uncomment to expose PostgreSQL port (not recommended for production)
    # ports:
    #   - "5432:5432"

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: jewelry-minio-prod
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data_prod:/data
    networks:
      - jewelry-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    # Uncomment to expose MinIO ports (not recommended for production without proper auth)
    # ports:
    #   - "9000:9000"
    #   - "9001:9001"

  # MinIO Client for initial bucket setup (runs once)
  minio-setup:
    image: minio/mc:latest
    container_name: jewelry-minio-setup-prod
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin};
      mc mb myminio/${MINIO_BUCKET:-jewelry-images} --ignore-existing || true;
      mc anonymous set download myminio/${MINIO_BUCKET:-jewelry-images} || true;
      exit 0;
      "
    networks:
      - jewelry-network
    restart: "no"

volumes:
  postgres_data_prod:
    driver: local
  minio_data_prod:
    driver: local

networks:
  jewelry-network:
    driver: bridge
